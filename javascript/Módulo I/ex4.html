<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso Javascript: Ex 4</title>
    </head>

    <body>
        <script>
            function experiencia(anos) {
                if (anos <= 1) {
                    return 'Iniciante';
                }
                if (anos <= 3) {
                    return 'Intermediário';
                }
                if (anos <= 6) {
                    return 'Avançado';
                }
                
                return 'Mestre Jedi';
            }

            var anosEstudo = 7;
            console.log(experiencia(anosEstudo));
        </script>
    </body>
</html>
